<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <title>Google Visualization API Sample</title>
  <script type="text/javascript" src="http://www.google.com/jsapi"></script>
  <script type="text/javascript">
    google.load('visualization', '1', {packages: ['motionchart']});

    function drawVisualization() {
      var query = new google.visualization.Query("https://docs.google.com/spreadsheet/pub?key=0AipE5c521mI_dEhMUEVRQlJzM3BOT0h2QVJ0Wm9RbUE&single=true&gid=5&output=html");
          // Send the query with a callback function.
          query.send(handleQueryResponse);
        }
        
        function handleQueryResponse(response) {
          if (response.isError()) {
            alert('Error in query: ' + response.getMessage() + ' ' + response.getDetailedMessage());
            return;
          }
        
      var data = response.getDataTable();
      var options = {'width': 1000, 'height': 600};
      options['state'] = '{"yAxisOption":"2","yZoomedIn":false,"xZoomedDataMax":10,"xLambda":1,"orderedByY":false,"orderedByX":true,"yZoomedDataMax":14000,"sizeOption":"_UNISIZE","colorOption":"_UNIQUE_COLOR","playDuration":15000,"yZoomedDataMin":0,"xZoomedDataMin":0,"iconType":"VBAR","dimensions":{"iconDimensions":["dim0"]},"time":"2012-06-01","duration":{"timeUnit":"D","multiplier":1},"xZoomedIn":false,"yLambda":1,"iconKeySettings":[{"key":{"dim0":"jquery"}},{"key":{"dim0":"c#"}},{"key":{"dim0":"php"}},{"key":{"dim0":"asp.net"}},{"key":{"dim0":"android"}},{"key":{"dim0":"javascript"}},{"key":{"dim0":"c++"}},{"key":{"dim0":"iphone"}},{"key":{"dim0":".net"}},{"key":{"dim0":"java"}},{"key":{"dim0":"c  "}}],"nonSelectedAlpha":0.4,"uniColorForNonSelected":false,"showTrails":false,"xAxisOption":"2"}';

      var motionchart = new google.visualization.MotionChart(
          document.getElementById('visualization'));
      motionchart.draw(data, options);
    }
    

    google.setOnLoadCallback(drawVisualization);
  </script>
</head>
<body style="font-family: Arial;border: 0 none;">
<div id="visualization" style="width: 800px; height: 400px;"></div>
</body>
</html>
